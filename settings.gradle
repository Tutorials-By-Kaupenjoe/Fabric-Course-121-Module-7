pluginManagement {
	repositories {
		maven {
			name = 'Fabric'
			url = 'https://maven.fabricmc.net/'
		}

		exclusiveContent {
			forRepository {
				maven {
					url "https://cursemaven.com"
				}
			}
			filter {
				includeGroup "curse.maven"
			}
		}

		mavenCentral()
		gradlePluginPortal()
	}
}